
<html>
  <head>
    <title>My Site - </title>
  </head>
  <link rel="stylesheet" href="./css/normalize.css"/>
  <link rel="stylesheet" href="./css/swiper.min.css"/>
  <link rel="stylesheet" href="./css/main.css"/>
  <body>
    <div class="page-header">
      <div class="container">
        <div class="page-header__wrap">
          <div class="page-header__logo logo"><a class="logo__link" href="/">
              <div class="logo__img-wrap"><img class="logo__img" src="http://placehold.it/100x100" alt=""/></div></a></div>
          <nav class="page-header__nav main-nav">
            <ul class="main-nav__list">

            </div>

            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="page-footer">
      <div class="container">
        <div class="page-footer__wrap">
          <div class="page-footer__logo logo"><a class="logo__link" href="/">
